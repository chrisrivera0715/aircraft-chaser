<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.js"></script>
    <script src="index.js"></script>
  </head>
  <style>
    div.a {
      position: relative;
      width: 400px;
      padding: 20px;
    }

    div.b {
      position: absolute;
      left: auto;
      width: 100px;
    }

    div.c {
      position: absolute;
      left: 150px;
      width: 200px;
    }
  </style>
  <body>

  <div class="a">
    <div class="b">   Score <span id="score_card">0</span> </div>
    <div class="c"> </div>
    <div style="float: right">Health: <progress id="health" value="100" max="100"></progress>
    <span id="health_value">100</span>
    </div>
  </div>



  <div id="sketch-holder">
    
  </div>
  </div>
  </body>
</html>
